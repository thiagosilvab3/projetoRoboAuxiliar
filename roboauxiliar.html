<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bot TI</title> 
</head>
<body>
<script>
//Class para guardar configuração quando for computador
class pc {
    constructor(processador, memoria, gpu){
        this.processador = processador;
        this.memoria = memoria;
        this.gpu = gpu
    }

//Método para printar as configurações do pc no console
    mostrarConfig(){
        console.log(`PC: Processador: ${this.processador} Memória: ${this.memoria} Placa de vídeo: ${this.gpu}`)
    }
}
//Atribuindo valores para as variáveis
const pc1 = new pc('I5 10400F', '16GB', 'RTX 3060');
const pc2 = new pc('Ryzen 5600x', '32GB', 'RX 6600 XT');

//Printando métodos com as novas atribuições
pc1.mostrarConfig();
pc2.mostrarConfig();

//Class para guardar configuração quando for notebook(herda os parâmetros da class pc e adiciona 'marca')
class note extends pc {
    constructor(processador, memoria, gpu, marca){
        super(processador, memoria, gpu)
        this.marca = marca
    }
    
//Método para printar as configurações do notebook no console
    mostrarConfig(){
        console.log(`(Notebook) Marca: ${this.marca} Processador: ${this.processador} Memória: ${this.memoria} Placa de vídeo: ${this.gpu}`);
    }
}

//Atribuindo valores para as variáveis com o acréscimo de 'marca'
const note1 = new note('Ryzen 3500u', '8GB', 'Vega 8','Lenovo')
const note2 = new note('i3 1115G4', '4GB', 'Intel UHD Graphics', 'Samsung')

//Printando métodos da com as atribuições da nova class notebook
note1.mostrarConfig();
note2.mostrarConfig();

//Function que sempre é chamada após uma solução para saber se o problema foi resolvido se sim ele encerra o código se não parte para a próxima pergunta
function probResolvido(){
    respf = prompt('O problema foi resolvido?')
    if (respf === 'sim') {
        alert('Obrigado por usar o programa!!!')
        throw new Error("Fim da execução.")
        
    } else {
        alert('Próxima pergunta:')
    }
}

//Criando arrays
perguntas = [];
perguntas = ['O computador liga?', 'O computador dá vídeo?', 'O computador inicia o sistema?'];

solu = [];
solu = ['Testar fonte ATX', 'Testar placa de vídeo e monitor', 'Formatar sistema'];

resp = [];

//Push para adicionar novas perguntas e soluções
perguntas.push('O computador está atualizado?')
solu.push('Atualizar sistema')

novasPergs = ['O sistema está lento?', 'O sistema trava?', 'O sistema volta após travar?'];

//Unshift - Adiciona elementos ao início do array
novasPergs.unshift('Problema é no sistema?')

//Shift - Remove o primeiro elemento do array e realoca
novasPergs.shift()

//Splice - Remover ou adicionar elementos do meio do array
novasPergs.splice(2, 1) 

//Concat
const todasAsPerguntasperguntas = perguntas.concat(novasPergs);
console.log(`Todas as perguntas são: ${todasAsPerguntasperguntas}`)

//Fill - Substituindo elementos por undefined apartir do indice 3 
todasAsPerguntasperguntas.fill(undefined, 3)
console.log(todasAsPerguntasperguntas)

//Filter - Filtrando e eliminando elementos repetidos.
filterPergs = todasAsPerguntasperguntas.filter((elem, index, arr) => arr.indexOf(elem) === index) //Testando se o indice do array original é o mesmo que o indice o elemento
console.log(filterPergs)

//For of - Mostrando um valor de cada vez do array
for (finalPergs of todasAsPerguntasperguntas){
    console.log(finalPergs)
} 

//Loop para fazer as perguntas
for (let i = 0; i < perguntas.length; i++){
    resp[i] = prompt(perguntas[i])
    if (resp[i] === 'sim'){
        alert('Próxima pergunta')
    }
    else {
        alert(solu[i])
        probResolvido()
    } 
    }
</script>
</body>
</html>
